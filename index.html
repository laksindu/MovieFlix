<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="movieflix.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieFlix - Stream Movies Online</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/modal.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <nav>
            <div class="logo">
                <a href="index.html"><span>Movie</span>Flix</a>
            </div>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search for movies...">
                <button id="search-btn"><i class="fas fa-search"></i></button>
            </div>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero-section" id="hero-section">
        <!-- Hero content will be dynamically added here -->
    </section>

    <!-- Trending Section -->
    <section class="movie-section">
        <div class="section-header">
            <h2>Trending Movies</h2>
            <a href="#" class="see-all">See All <i class="fas fa-chevron-right"></i></a>
        </div>
        <div class="movie-grid" id="trending-movies">
            <!-- Movie cards will be dynamically added here -->
        </div>
    </section>

    <!-- Popular Section -->
    <section class="movie-section">
        <div class="section-header">
            <h2>Popular Movies</h2>
            <a href="#" class="see-all">See All <i class="fas fa-chevron-right"></i></a>
        </div>
        <div class="movie-grid" id="popular-movies">
            <!-- Movie cards will be dynamically added here -->
        </div>
    </section>

    <!-- Modal -->
    <div class="modal" id="movie-modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div class="modal-body" id="modal-body">
                <!-- Modal content will be dynamically added here -->
            </div>
        </div>
    </div>

    <!-- Search Results Section -->
    <section class="movie-section" id="search-results-section" style="display: none;">
        <div class="section-header">
            <h2>Search Results</h2>
            <button id="clear-search">Clear Search <i class="fas fa-times"></i></button>
        </div>
        <div class="movie-grid" id="search-results">
            <!-- Search results will be dynamically added here -->
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>MovieFlix</h3>
                <p>Your ultimate destination for movies. Search, discover, and stream your favorite content.</p>
            </div>
            <div class="footer-section">
                <h3>Connect With Us</h3>
                <div class="social-icons">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-youtube"></i></a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 MovieFlix. Laksindu janith.</p>
        </div>
    </footer>

    <!-- Loading Spinner -->
    <div class="loading-spinner" id="loading-spinner">
        <div class="spinner"></div>
    </div>

    <!-- Scripts -->
    <script src="./js/config.js"></script>
    <script src="./js/api.js"></script>
    <script src="./js/ui.js"></script>
    <script src="./js/modal.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
